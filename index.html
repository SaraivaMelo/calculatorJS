<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
      <div class="calculator">
        <div class="display">
          <div class="temp">
            <p class="hour"></p>
            <p class="date"></p>
          </div>
          <div class="resultDisplay"></div>
        </div>
        <div class="buttonsContainer">
          
          <button class="btn colorExtra btnClearAll">AC</button>
          <button class="btn colorExtra btnClearOne">CE</button>
          <button class="btn btnNum">%</button>
          <button class="btn btnNum">/</button>

          <button class="btn btnNum">7</button>
          <button class="btn btnNum">8</button>
          <button class="btn btnNum">9</button>
          <button class="btn btnNum">X</button>

          <button class="btn btnNum">4</button>
          <button class="btn btnNum">5</button>
          <button class="btn btnNum">6</button>
          <button class="btn btnNum">-</button>

          <button class="btn btnNum">1</button>
          <button class="btn btnNum">2</button>
          <button class="btn btnNum">3</button>

          <button class="btn btnResult colorExtra">+</button>
          
          <button class="btn btnNum">0</button>
          <button class="btn btnNum">.</button>
          <button class="btn btneq">=</button>
          

        </div>
      </div>

      <script src="script.js"></script>
  </body>
</html>
